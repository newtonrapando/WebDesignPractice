<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <meta charset="utf-8">
        <link rel="icon" href="company.png" type="image/icon type">
        <link rel="stylesheet" href="home.css" type="text/css">
    </head>
    
    <body>
        <div id="newsletter">
            <h3>Mailing List Signup</h3>
            <form action="/mailinglist.asp" method="post">
                <fieldset>
                    <legend>Don't miss a thing</legend>
                    <p>Get news about our special offers and discounts sent to your own in-box.</p>
                    <ul>
                        <li><label for="firstlast">Name:</label>
                            <input type="text" name="username" id="firstlast"></li>
                        <li><label for="email">Email:</label>
                            <input type="text" name="email" id="email"></li>
                    </ul>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
